<div class="modal fade" id="editSession">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title"><i>Edit the Session : {{ session.name }}</i></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body mx-auto">
        <div *ngIf="session">
          <form [formGroup]="sessionForm" (ngSubmit)="modifySession()" formCreateSession>
            <div class="form-group">
              <label for="name">Name</label>
              <textarea formControlName="name" class="form-control" id="name"></textarea>
        
              <button class="btn btn-outline-success" [disabled]="sessionForm.invalid" type="submit" style="margin-top: 10px;">Save</button>
            </div>
          </form>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
